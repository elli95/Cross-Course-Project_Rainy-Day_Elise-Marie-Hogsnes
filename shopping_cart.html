    <header>
      <div class="logo_menu">
        <a href="index.html">
          <img src="/images/RainyDays_Logo.png" alt="Rainy Day Logo, Pushing the comfort zone" />
        </a>
        <div>
          <label for="bars_menu" class="menu-button"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="bars_menu" />
          <nav>
            <section class="menu_grid sanse_font">
              <a class="home" href="index.html">Home</a>
              <div class="border-left"></div>
              <a href="about.html">About</a>
              <div class="border-left"></div>
              <a href="contact.html">Contact</a>
              <div class="border-left"></div>
              <a href="outdoors_section.html"> Outdoors </a>
              <div class="border-left"></div>
              <a href="#">Skiing</a>
              <div class="border-left"></div>
              <a href="#">Canoeing </a>
            </section>
          </nav>
        </div>
      </div>
      <div class="searchbar-group no-searchbar">
        <form action="" class="search-form">
          <input type="search" id="search" name="search" placeholder="Search" class="searchbar grid_b" />
          <button type="submit" class="magnifying-glass grid_a"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <label
        ><a href="shopping_cart.html" class="shop_cart_icon"><i class="fa-solid fa-cart-shopping"></i></a
      ></label>
    </header>
    <main>
      <section class="background_color smal_margin">
        <section class="main_content_cart content_background">
          <h3>My Cart</h3>
          <section class="main_shopping_cart sanse_font">
            <section class="products_in_cart">
              <div class="products_in_cart_items">
                <div class="grid_a cart_info_style bottom_border">
                  <img src="images/product_img/RainyDays_Jacket6.png" alt="Black winter jacket with grey details." />
                </div>
                <div class="grid_b cart_info_style bottom_border"><p>Storm Jacket</p></div>
                <div class="grid_c cart_info_style bottom_border"><p class="bold">990 NOK</p></div>
                <div class="grid_d cart_info_style">
                  <select id="product_quantity" name="product_quantity" class="nr_list">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>
              </div>

              <section class="delivery_address">
                <div class="grid_b delivery_titel">
                  <label for="delivery_menu" class="delivery_form_titel">Delivery address</label>
                </div>
                <div class="grid_e">
                  <input type="checkbox" id="delivery_menu" />
                  <div class="delivery_menu">
                    <div class="delivery_style">
                      <label for="first_name">First Name*</label>
                      <input type="text" name="first_name" id="first_name" />
                    </div>
                    <div class="delivery_style">
                      <label for="last_name">Last Name*</label>
                      <input type="text" name="last_name" id="last_name" />
                    </div>
                    <div class="delivery_style">
                      <label for="phone_number">Phone Number*</label>
                      <input type="tel" name="phone_number" id="phone_number" />
                    </div>
                    <div class="delivery_style">
                      <label for="email">Email*</label>
                      <input type="email" name="email" id="email" />
                    </div>
                    <div class="delivery_style">
                      <label for="address">Address*</label>
                      <input type="text" name="address" id="address" />
                    </div>
                    <div class="delivery_style">
                      <label for="city">City*</label>
                      <input type="text" name="city" id="city" />
                    </div>
                    <div class="delivery_style">
                      <label for="country">Country*</label>
                      <input type="text" name="country" id="country" />
                    </div>
                    <div class="delivery_style">
                      <label for="postal_code">Postal Code*</label>
                      <input type="number" name="postal_code" id="postal_code" />
                    </div>
                  </div>
                </div>
              </section>

              <section class="payment_method">
                <div class="grid_b delivery_titel">
                  <label for="payment_menu" class="payment_form_titel">Payment method</label>
                </div>
                <div class="grid_e payment-style">
                  <input type="checkbox" id="payment_menu" class="payment_menu_check" />
                  <div class="payment_menu">
                    <div class="card_paypal">
                      <input type="radio" name="payment" value="payment" id="card" class="radio_card" />
                      <label for="card">Card</label>
                      <div class="card">
                        <div class="delivery_style">
                          <label for="card_number">Card Number*</label>
                          <input type="number" name="card_number" id="card_number" />
                        </div>
                        <div class="delivery_style">
                          <label for="expiration_date">Expiration Date*</label>
                          <input type="date" name="expiration_date" id="expiration_date" />
                        </div>
                        <div class="delivery_style">
                          <label for="cvv_code">CVV code*</label>
                          <input type="number" name="cvv_code" id="cvv_code" />
                        </div>
                      </div>
                    </div>
                    <div class="card_paypal">
                      <input type="radio" name="payment" value="payment" id="paypal" />
                      <label for="paypal">PayPal</label>
                    </div>
                  </div>
                </div>
              </section>

              <section class="payment_method">
                <label for="payment_menu" class="payment_form_titel">Payment method</label>

                </div>

            </section>
            <section class="sum_products">
              <h3>Summary</h3>
              <section class="sum_info">
                <div class="grid_a bottom_border">
                  <img src="images/product_img/RainyDays_Jacket6.png" alt="Black winter jacket with grey details." />
                </div>
                <div class="cart_info_style grid_b bottom_border">
                  <p>Storm Jacket</p>
                </div>
                <div class="cart_info_style grid_c bottom_border">
                  <p class="bold">990 NOK</p>
                </div>
                <div class="cart_info_style grid_e">
                  <p>Sub total</p>
                </div>
                <div class="cart_info_style grid_f">
                  <p class="cart_info_style bold">990 NOK</p>
                </div>
                <div class="grid_g bottom_border"></div>
                <div class="cart_info_style grid_h bottom_border">
                  <p>Shipping</p>
                </div>
                <div class="cart_info_style grid_i bottom_border">
                  <p class="cart_info_style bold">Free</p>
                </div>
                <div class="cart_info_style grid_k">
                  <p>Total</p>
                </div>
                <div class="cart_info_style grid_l">
                  <p class="bold">990 NOK</p>
                </div>
              </section>
              <section class="cart_buttons">
                <a href="checkout_success.html" class="button button_confirm">Checkout</a>
                <a href="index.html" class="button button_continue">Continue shopping</a>
              </section>
            </section>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <div>
        <h4 class="bebas_font">Shortcuts</h4>
        <a class="sanse_font" href="shopping_cart.html">Shopping cart</a>
      </div>
      <div>
        <h4 class="bebas_font">Information</h4>
        <a class="sanse_font" href="about.html">About</a>
      </div>
      <div>
        <h4 class="bebas_font">Support</h4>
        <a class="sanse_font" href="contact.html">Contact</a>
      </div>
    </footer>
