<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Rainy Day - Congratulation on your purchase! Your items will be with you in a few short days, we hope you enjoy."
    />
    <title>Rainy Day | Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/success.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo-menu">
        <a href="index.html">
          <img src="/images/RainyDays_Logo.png" alt="Rainy Day Logo, Pushing the comfort zone" />
        </a>
        <div>
          <label for="bars-menu" class="menu-button"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="bars-menu" />
          <nav>
            <section class="menu-grid sanse-font">
              <a class="home" href="index.html">Home</a>
              <div class="border-left"></div>
              <a href="about.html">About</a>
              <div class="border-left"></div>
              <a href="contact.html">Contact</a>
              <div class="border-left"></div>
              <a href="outdoors-section.html"> Outdoors </a>
              <div class="border-left"></div>
              <a href="outdoors-section.html">Skiing</a>
              <div class="border-left"></div>
              <a href="outdoors-section.html">Canoeing </a>
            </section>
          </nav>
        </div>
      </div>
      <div class="searchbar-group no-searchbar">
        <form action="#" class="search-form">
          <input type="search" id="search" name="search" placeholder="Search" class="searchbar grid-b" />
          <button type="submit" class="magnifying-glass grid-a" aria-label="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <label
        ><a href="shopping-cart.html" class="shop-cart-icon" aria-label="Shopping cart"><i class="fa-solid fa-cart-shopping"></i></a
      ></label>
    </header>
    <main>
      <section class="background-color small-margin">
        <section class="main-content-about-contact-success content-background sanse-font">
          <h1 class="bold">Order Completed</h1>
          <div class="success-nr-grid">
            <div class="grid-a success-grid-style">
              <h2>Order Number</h2>
            </div>
            <div class="grid-b success-grid-style">
              <h2>123456789</h2>
            </div>
          </div>
          <div class="success-product-grid">
            <div class="grid-a bottom-border success-grid-style">
              <img src="images/product_img/RainyDays_Jacket6.png" alt="Black winter jacket with grey details." />
            </div>
            <div class="grid-b bottom-border success-grid-style">
              <p>Storm Jacket</p>
            </div>
            <div class="grid-c bottom-border success-grid-style">
              <p class="bold">990 NOK</p>
            </div>
          </div>
          <div class="delivery-info">
            <p>Thank you for your purchase.</p>
            <p>You can expect your order delivered within 3-4 delivery days.</p>
          </div>
          <div class="continue-button">
            <a href="index.html" class="button button-continue">Continue shopping</a>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div>
        <h2 class="bebas-font">Shortcuts</h2>
        <a class="sanse-font" href="shopping-cart.html">Shopping cart</a>
      </div>
      <div>
        <h2 class="bebas-font">Information</h2>
        <a class="sanse-font" href="about.html">About</a>
      </div>
      <div>
        <h2 class="bebas-font">Support</h2>
        <a class="sanse-font" href="contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
