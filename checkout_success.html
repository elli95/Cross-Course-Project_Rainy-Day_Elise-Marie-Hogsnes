<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The home page of the Rainy Day website." />
    <title>Rainy Day | Shopping cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/success.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo_menu">
        <a href="index.html">
          <img src="/images/RainyDays_Logo.png" alt="Rainy Day Logo, Pushing the comfort zone" />
        </a>
        <div>
          <label for="bars_menu" class="menu-button"><i class="fa-solid fa-bars"></i></label>
          <input type="checkbox" id="bars_menu" />
          <nav>
            <section class="menu_grid sanse_font">
              <a class="home" href="index.html">Home</a>
              <div class="border-left"></div>
              <a href="about.html">About</a>
              <div class="border-left"></div>
              <a href="contact.html">Contact</a>
              <div class="border-left"></div>
              <a href="outdoors_section.html"> Outdoors </a>
              <div class="border-left"></div>
              <a href="#">Skiing</a>
              <div class="border-left"></div>
              <a href="#">Canoeing </a>
            </section>
          </nav>
        </div>
      </div>
      <div class="searchbar-group no-searchbar">
        <form action="" class="search-form">
          <input type="search" id="search" name="search" placeholder="Search" class="searchbar grid_b" />
          <button type="submit" class="magnifying-glass grid_a"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
      <label
        ><a href="shopping_cart.html" class="shop_cart_icon"><i class="fa-solid fa-cart-shopping"></i></a
      ></label>
    </header>
    <main>
      <section class="background_color smal_margin">
        <section class="main_content_about_contact_success content_background">
          <h3>Order Completed</h3>
          <div class="success_nr_grid">
            <div class="grid_a success_grid_style">
              <p>Order Number</p>
            </div>
            <div class="grid_b success_grid_style">
              <p>123456789</p>
            </div>
          </div>
          <div class="success_product_grid">
            <div class="grid_a bottom_border success_grid_style">
              <img src="images/product_img/RainyDays_Jacket6.png" alt="Black winter jacket with grey details." />
            </div>
            <div class="grid_b bottom_border success_grid_style">
              <p>Storm Jacket</p>
            </div>
            <div class="grid_c bottom_border success_grid_style">
              <p class="bold">990 NOK</p>
            </div>
          </div>
          <div class="delivery_info">
            <p>Thank you for your purchase.</p>
            <p>You can expect your order delivered within 3-4 delivery days.</p>
          </div>
          <div class="continue_button">
            <a href="index.html" class="button button_continue">Continue shopping</a>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div>
        <h4 class="bebas_font">Shortcuts</h4>
        <a class="sanse_font" href="shopping_cart.html">Shopping cart</a>
      </div>
      <div>
        <h4 class="bebas_font">Information</h4>
        <a class="sanse_font" href="about.html">About</a>
      </div>
      <div>
        <h4 class="bebas_font">Support</h4>
        <a class="sanse_font" href="contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
