<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The home page of the Rainy Day website." />
    <title>Rainy Day | Shopping cart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/success.css" />
    <script src="https://kit.fontawesome.com/b0b0906e7d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo_menu">
        <a href="index.html">
          <img src="/images/RainyDays_Logo.png" alt="Rainy Day Logo, Pushing the comfort zone" />
        </a>
        <div>
          <label for="bars_menu"><i class="fa-solid fa-bars"> All Categories</i></label>
          <input type="checkbox" id="bars_menu" />
          <nav>
            <section class="menu_grid">
              <div>
                <ul>
                  <li><a href="about.html">About</a></li>
                  <li><a href="contact.html">Contact</a></li>
                </ul>
              </div>
              <div class="product_menu_grid">
                <div>
                  <a href="outdoors_section.html">
                    Outdoors
                    <img
                      src="images/julian-bialowas-ilkTnuMunP8-unsplash.jpg"
                      alt="A woman enjoys a hot drink while sitting in the forest by a tent."
                    />
                  </a>
                </div>
                <div>
                  <a href="#"
                    >Skiing
                    <img src="images/chen-gang-nRIDvqLJsuU-unsplash.jpg" alt="Four people dressed in ski equipment, on top of a snowy hill." />
                  </a>
                </div>
                <div>
                  <a href="#"
                    >Canoeing
                    <img
                      src="images/kamil-kalbarczyk-lY11p3yNVxE-unsplash.jpg"
                      alt="Man in yellow raincoat canoeing on the water, with green forest in the background and a gray sky."
                    />
                  </a>
                </div>
              </div>
            </section>
          </nav>
        </div>
      </div>
      <input type="search" id="search" name="search" placeholder="Search" class="searchbar" />
      <a href="shopping_cart.html" class="shop_cart_icon">
        <label for="shoppingcart_button"><i class="fa-solid fa-cart-shopping"></i></label>
      </a>
    </header>
    <main>
      <section class="success_info">
        <h3>Order Completed</h3>
        <div class="order_nr">
          <p>Order Number</p>
          <p>123456789</p>
        </div>
        <div class="order_product">
          <img src="images/product_img/RainyDays_Jacket6.png" alt="Black winter jacket with grey details." />
          <p>Storm Jacket</p>
          <div class="price">
            <p>990 NOK</p>
          </div>
        </div>
        <div class="delivery_info">
          <p>Thank you for your purchase. You can expect your order delivered within 3-4 delivery days.</p>
        </div>
        <div class="continue_button">
          <a href="index.html" class="button button_continue">Continue shopping</a>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <h4>Shortcuts</h4>
        <a href="shopping_cart.html">Shopping cart</a>
      </div>
      <div>
        <h4>Information</h4>
        <a href="about.html">About</a>
      </div>
      <div>
        <h4>Support</h4>
        <a href="contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
